<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Formulario</title>
</head>
<body>
  
  <div class="input-group mb-3">
    <span class="input-group-text">@</span>
    <input 
    type="text" 
    placeholder="Usuario" 
    class="form-control">
  </div>

  <div class="input-group mb-3">
    <input type="email" placeholder="Correo" class="form-control">
    <span class="input-group-text">@unal.edu.co</span>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">https://github.com/</span>
    <input type="text" class="form-control" placeholder="Usuario de github">
  </div>

  <div class="input-group mb-3">
    <select name="abilidades" class="form-select">
      <option selected>Elige tu habilidad principal</option>
      <option value="1">HTML</option>
      <option value="2">CSS</option>
      <option value="3">JavaScript</option>
      <option value="4">Python</option>
      <option value="5">Bootstrap</option>
    </select>
  </div>

  <div class="input-group form-check form-switch mb-3">
    <input type="checkbox" class="form-check-input" role="switch">
    <label class="form-check-label">Certificacion</label>
  </div>

  <div class="mb-3">
    <label for="habilidad" class="form-label">Que tanta hablidad tienes del 1 al 10</label>
    <input type="range" class="form-range" min="1" max="10">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">Descripción</span>
    <textarea name="descripcion" class="form-control" placeholder="Describete"></textarea>
  </div>

  <div class="mb-3">  
    <label for="form-label">Que has terminado</label>
  </div>

  <div class="btn-group mb-3" role="group" mb-3>

    <input type="checkbox" name="" id="colegio" class="btn-check" autocomplete="">
    <label for="colegio" class="btn btn-outline-primary">Escuela</label>

    <input type="checkbox" name="" id="bachiller" class="btn-check">
    <label for="bachiller" class="btn btn-outline-primary">Bachillerato</label>

    <input type="checkbox" name="" id="universidad" class="btn-check">
    <label for="universidad" class="btn btn-outline-primary">Colegio</label>

  </div>

  
  <div class="mb-3">
    <label for="form-label">Deseas continuar?</label>
  </div>
  <div class="btn-group mb-3" role="group">
    <button
    type="button" 
    class="btn btn-success">
    Continuar
    </button>

    <button 
    type="button" 
    class="btn btn-warning">
    Regresar
    </button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
