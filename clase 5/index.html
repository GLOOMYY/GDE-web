<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Clase 5</title>
</head>

<body>

  <div class="mb-3">
    <label 
    for="Email" 
    class="form-label">
    Email
  </label>
    <input
     type="email" 
     class="form-control"
     placeholder="Correo">
  </div>

  <div class="mb-3">
    <label for="Password" class="form-label">
      Contraseña
    </label>
    <input 
    type="password" 
    class="form-control"
    placeholder="Contraseña"
    >
    <div class="form-text">
      La contraseña debe tener 8 caracteres
    </div>
  </div>

  <div class="mb-3">
    <label for="Cedula" class="form-label">Suba la cedula al 150%</label>
    <input type="file" class="form-control">
  </div>

  <div class="mb-3">
    <label for="Color" class="form-label">Ingrese su color favorito</label>
    <input type="color" class="form-control form-control-color" value="#FF0000">
  </div>

  <div class="mb-3">
    <label for="Comida Favorita" class="form-label">Ingrese su comida favorito</label>
    <input type="text" class="form-control" list="comidas" placeholder="Pastas">
    <datalist id="comidas">
      <option value="Hamburguesa">
      <option value="Salchipapas">
      <option value="Pastas">
    </datalist>
  </div>

  <div class="mb-3">
    <label for="animal" class="form-label">Animal favorito</label>
    <select class="form-select" disabled>
      <option value="selected">Perro</option>
      <option value="2">Gato</option>
      <option value="3">Conejo</option>
      <option value="4">Zarigueya</option>
    </select>
  </div>


    <div class="form-check form-check-inline mb-3">
      <input 
      type="radio" 
      id="flexRadioDefault1"  
      name="flexRadioDefault" 
      class="form-check-input">
      <label for="estudio" class="form-check-label">
        Estudio pal parcial
      </label>
    </div>

    <div class="form-check form-switch form-check-inline mb-3">
      <input type="checkbox" class="form-check-input">
      <label for="estudio" class="form-check-label">
        Estudio pal parcial
      </label>
    </div>

    <label for="customRange1" class="form-label">Example range</label>
<input type="range" class="form-range" id="customRange1">

<label for="customRange2" class="form-label">Example range</label>
<input type="range" class="form-range" min="0" max="2" id="customRange2">



    



  <div class="mb-3">
    <button 
    type="submit" 
    class="btn btn-primary">
    Ingresar
    </button>
    <button 
    disabled="disabled"
    class="btn btn-warning">
    Cancelar</button>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
