<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Calculadora</title>
</head>
<body>

  <!-- Utilizaremos BEM para las clases -->
  <!-- class="Bloque__elemento--modificador" -->

  <!-- Div que contiene toda la calculadora -->
  <div class="calculadora">

    <!-- Div que contiene el resultado -->
    <div class="resultado">
      <span>0</span>
    </div>

    <!-- Div que contiene el teclado -->
    <div class="teclado"> 
      <!-- Primer renglon -->
      <button class="teclado btn top">AC</button>
      <button class="teclado btn top">&plus;/&minus;</button>
      <button class="teclado btn top">&percnt;</button>
      <button class="teclado btn lateral">&divide;</button>

      <!-- Segundo renglon --> 
      <button class="teclado btn numeros">7</button>
      <button class="teclado btn numeros">8</button>
      <button class="teclado btn numeros">9</button>
      <button class="teclado btn lateral">&#215;</button>

      <!-- Tercer renglon -->
      <button class="teclado btn numeros">4</button>
      <button class="teclado btn numeros">5</button>
      <button class="teclado btn numeros">6</button>
      <button class="teclado btn lateral">&minus;</button>

      <!-- Cuarto renglon -->
      <button class="teclado btn numeros">1</button>
      <button class="teclado btn numeros">2</button>
      <button class="teclado btn numeros">3</button>
      <button class="teclado btn lateral">&plus;</button>

      <!-- Quinto renglon -->
      <button class="teclado btn numeros cero">0</button>
      <button class="teclado btn numeros">,</button>
      <button class="teclado btn lateral">&equals;</button>
    </div>


  </div>
</body>
</html>
