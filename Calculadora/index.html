<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Calculadora Iphone</title>
</head>

<body>

  <div id="aifon">
    <div id="island">

    </div>

    <div id="resultado">
      <h2>0</h2>
    </div>

    <div id="teclado">

      <div id="top">
        <div class="columna">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
        </div>
      </div>

      <div id="numbers">
        <div class="columna">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>

        <div class="columna">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>

        <div class="columna">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>

        <div class="columna">
          <button id="cero">0</button>
          <button>.</button>
        </div>

      </div>

      <div id="operations">
        <div class="fila">
          <button>&divide;</button>
          <button>&#215;</button>
          <button>&minus;</button>
          <button>&plus;</button>
          <button>&equals;</button>
        </div>
      </div>

    </div>

    <div id="gestos"></div>
  </div>

</body>

</html>
